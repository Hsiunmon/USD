<div class="container" >
  <main id="content" class="usd-widget-login-container" role="main">
    <div class="row justify-content-center" >
      <div class="col-xl-5 col-md-6 col-10" >
        <h5 class="usd-widget-login-logo animated fadeInUp" >
          <img src="assets/img/login/login-logo.png" width="124.4094" />
        </h5>
        <section class="usd-widget usd-widget-login animated fadeInUp" >
          <header>
            <h3 >Customer Portal</h3>
            <label>Sign in to access your account</label>
          </header>
          <form class="login-form mt-lg" >
            <div class="form-group tac usd-login-por" >
              <i class="fa fa-user usd-login-lock" aria-hidden="true" ></i>
              <input type="email" class="form-control usd-login-w" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="loginfrm.email" required  name="email" >
            </div>
            <div class="form-group tac usd-login-por" >
              <i class="fa fa-lock usd-login-lock" aria-hidden="true" ></i>
              <input class="form-control usd-login-w" id="pswd" type="password" placeholder="Password" [(ngModel)]="loginfrm.password" required name="password" >
            </div>
            <div class="clearfix tac" >
              <a class="btn btn-default usd-login-w usd-login-a-bg" (click)="onLogin()"  >Log In</a>
            </div>
            <div class="tac f14 fpmt" >
              <a class="c1" href="#" >Forgot Password?</a>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
  <footer class="usd-login-footer" >
    Â© All Rights Reserved. US DIRECT, LLC.
  </footer>
</div>
