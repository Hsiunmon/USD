<div class="my-navbar" >
    <div class="my-navbar-left" >
        <div class="fl" >
            <a href="javascript:void(0);">
                <img src="assets/img/navbar/logo.png" class="logo" />
            </a>
        </div>
    </div>
    <div class="my-navbar-link" >
        <p><a [ngClass]="activeMenu('campaign')" [routerLink]=" ['campaign'] " ><i class="fa fa-check-circle-o" aria-hidden="true"></i> Campaign Manage </a></p>
        <p><a [ngClass]="activeMenu('listmanage')" [routerLink]=" ['listmanage'] "  ><i class="fa fa-circle-o" aria-hidden="true"></i> List Manage </a></p>
        <p><a [ngClass]="activeMenu('creativelibrary')" [routerLink]=" ['creativelibrary'] "    ><i class="fa fa-circle-o" aria-hidden="true"></i> Creative Library </a></p>
    </div>
    <div class="my-navbar-right">
        <div class="fr"  *ngIf="!isNavStatic()"     >
            <a (click)="toggleSidebar('static')"    >
                <img src="assets/img/navbar/menu2.png" class="menu2" />
            </a>
        </div>
    </div>
</div>
