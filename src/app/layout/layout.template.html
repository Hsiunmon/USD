<app-sidebar id="sidebar" role="navigation" class="sidebar"  (toggleSidebarEvent)="toggleSidebarListener($event)" ></app-sidebar>
<app-navbar (toggleSidebarEvent)="toggleSidebarListener($event)"
     (toggleChatEvent)="toggleChatListener()" class="page-controls navbar navbar-dashboard"></app-navbar>
<app-chat-sidebar class="chat-sidebar"></app-chat-sidebar>

<div class="content-wrap" id="content-wrap">
  <ngx-loading-bar></ngx-loading-bar>
  <main id="content" class="content" role="main">
    <div class="loading-overlay" #spinnerElement>
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
    <div class="router-component" #routerComponent>
      <router-outlet></router-outlet>
    </div>
  </main>
  <div class="usd-footer" >   
      <div class="usd-content-hobbing" >                   
          <div class="mk-title" >My Recent Campaigns</div>
          <div class="usd-content-hobbing-area" >         
              <a class="usd-content-hobbing-prev"  (click)="prev()" ><i class="fa fa-chevron-left" aria-hidden="true" ></i></a>
            <div class="usd-content-hobbing-pics">
                <div class="usd-content-hobbing-pic" *ngFor="let item of pics">
                    <p>{{item.name}}</p>
                    <img src="{{item.path}}" alt="{{item.name}}" />
                </div>
            </div>
           
              <a class="usd-content-hobbing-next" (click)="next()" ><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
          </div>
      </div>
      <footer class="usd-content-footer" >
          Copyright &copy; 2018 US Direct, LLC. All rights reserved.
      </footer>
  </div>
</div>
